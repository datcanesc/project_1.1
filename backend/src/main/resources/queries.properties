sql6=CREATE TABLE ${catalog}.${schema}.{TempTableName} AS SELECT * FROM ${catalog}.${schema}.${main_table} WHERE PARAMETER1 IN ({PARAMETER1}) AND PARAMETER2 IN ({PARAMETER2}) AND PARAMETER3 IN ({PARAMETER3}) AND tarih BETWEEN DATE '{tarih1}' AND DATE '{tarih2}'

