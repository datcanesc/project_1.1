##### SQL
sql1=CREATE TABLE ${catalog}.${schema}.{TempTableName} AS SELECT * FROM ${catalog}.${schema}.${main_table} WHERE ITEM_NAME = '{selectedIds}'
sql2=CREATE TABLE ${catalog}.${schema}.{TempTableName} AS SELECT * FROM ${catalog}.${schema}.${main_table} WHERE ITEM_NAME = '{selectedIds}'
sql3=CREATE TABLE ${catalog}.${schema}.{TempTableName} AS SELECT * FROM ${catalog}.${schema}.${main_table} WHERE ITEM_NAME IN '{selectedIds}' AND tarih BETWEEN TO_DATE '{tarih1}' AND DATE '{tarih2}'
sql4=CREATE TABLE ${catalog}.${schema}.{TempTableName} AS SELECT * FROM ${catalog}.${schema}.${main_table} WHERE id IN ({selectedIds})
